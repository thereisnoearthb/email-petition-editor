<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailto Link Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Mailto Link Generator</h1>

        <div class="card">
            <div class="card-header">Basic Info</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="pageTitle" class="form-label">Page Title:</label>
                    <input type="text" class="form-control" id="pageTitle" value="Save Nicobar: Email petition">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Email Addresses</div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">TO Addresses:</label>
                    <div id="toAddressesContainer">
                        <!-- Initial TO field -->
                        <div class="input-group mb-2">
                            <input type="email" class="form-control to-address" placeholder="to@example.com">
                            <button class="btn btn-danger btn-sm remove-button" type="button">Remove</button>
                        </div>
                    </div>
                    <button class="btn btn-secondary btn-sm" type="button" id="addToProps">
                       <i class="bi bi-plus-circle"></i> Add TO
                    </button>
                </div>

                <div class="mb-3">
                    <label class="form-label">CC Addresses:</label>
                    <div id="ccAddressesContainer">
                         <!-- Initial CC field -->
                         <div class="input-group mb-2">
                            <input type="email" class="form-control cc-address" placeholder="cc@example.com">
                            <button class="btn btn-danger btn-sm remove-button" type="button">Remove</button>
                        </div>
                    </div>
                    <button class="btn btn-secondary btn-sm" type="button" id="addCcProps">
                        <i class="bi bi-plus-circle"></i> Add CC
                    </button>
                </div>

                <div class="mb-3">
                    <label for="bccAddress" class="form-label">Bcc Address:</label>
                    <input type="email" class="form-control" id="bccAddress" value="solidarity@thereisnoearthb.com">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Subject Lines</div>
            <div class="card-body">
                 <label class="form-label">Subject Line Options:</label>
                 <div id="subjectLinesContainer">
                     <!-- Initial Subject fields -->
                     <div class="input-group mb-2">
                        <input type="text" class="form-control subject-line" placeholder="Subject Option 1">
                        <button class="btn btn-danger btn-sm remove-button" type="button">Remove</button>
                    </div>
                     <div class="input-group mb-2">
                        <input type="text" class="form-control subject-line" placeholder="Subject Option 2">
                        <button class="btn btn-danger btn-sm remove-button" type="button">Remove</button>
                    </div>
                 </div>
                 <button class="btn btn-secondary btn-sm" type="button" id="addSubjectProps">
                    <i class="bi bi-plus-circle"></i> Add Subject Option
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Email Body Components</div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Body Para 1 Options (Introduction):</label>
                    <div id="bodyPara1Container">
                         <!-- Initial Para 1 fields -->
                         <div class="input-group mb-2">
                            <textarea class="form-control body-para-1" placeholder="Introduction Option 1"></textarea>
                            <button class="btn btn-danger btn-sm remove-button" type="button">Remove</button>
                        </div>
                         <div class="input-group mb-2">
                            <textarea class="form-control body-para-1" placeholder="Introduction Option 2"></textarea>
                             <button class="btn btn-danger btn-sm remove-button" type="button">Remove</button>
                        </div>
                    </div>
                     <button class="btn btn-secondary btn-sm" type="button" id="addPara1Props">
                        <i class="bi bi-plus-circle"></i> Add Intro Option
                    </button>
                </div>

                <div class="mb-3">
                    <label class="form-label">Body Para 2 Options (Conflict/Issues):</label>
                    <div id="bodyPara2Container">
                         <!-- Initial Para 2 fields -->
                         <div class="input-group mb-2">
                            <textarea class="form-control body-para-2" placeholder="Conflict/Issue Option 1"></textarea>
                             <button class="btn btn-danger btn-sm remove-button" type="button">Remove</button>
                        </div>
                        <div class="input-group mb-2">
                            <textarea class="form-control body-para-2" placeholder="Conflict/Issue Option 2"></textarea>
                            <button class="btn btn-danger btn-sm remove-button" type="button">Remove</button>
                        </div>
                    </div>
                    <button class="btn btn-secondary btn-sm" type="button" id="addPara2Props">
                        <i class="bi bi-plus-circle"></i> Add Conflict/Issue Option
                    </button>
                </div>

                <div class="mb-3">
                    <label class="form-label">Body Para 3 Options (Resolution/Call to Action):</label>
                    <div id="bodyPara3Container">
                        <!-- Initial Para 3 fields -->
                        <div class="input-group mb-2">
                            <textarea class="form-control body-para-3" placeholder="Resolution/CTA Option 1"></textarea>
                            <button class="btn btn-danger btn-sm remove-button" type="button">Remove</button>
                        </div>
                        <div class="input-group mb-2">
                            <textarea class="form-control body-para-3" placeholder="Resolution/CTA Option 2"></textarea>
                            <button class="btn btn-danger btn-sm remove-button" type="button">Remove</button>
                        </div>
                    </div>
                    <button class="btn btn-secondary btn-sm" type="button" id="addPara3Props">
                        <i class="bi bi-plus-circle"></i> Add Resolution/CTA Option
                    </button>
                </div>

                 <div class="mb-3">
                    <label class="form-label">Signing Off Options:</label>
                    <div id="signingOffContainer">
                        <!-- Initial Signoff fields -->
                        <div class="input-group mb-2">
                            <input type="text" class="form-control signing-off" value="Yours Sincerely,">
                            <button class="btn btn-danger btn-sm remove-button" type="button">Remove</button>
                        </div>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control signing-off" value="In Solidarity,">
                            <button class="btn btn-danger btn-sm remove-button" type="button">Remove</button>
                        </div>
                         <div class="input-group mb-2">
                            <input type="text" class="form-control signing-off" value="With hope for justice,">
                            <button class="btn btn-danger btn-sm remove-button" type="button">Remove</button>
                        </div>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control signing-off" value="Regards,">
                            <button class="btn btn-danger btn-sm remove-button" type="button">Remove</button>
                        </div>
                    </div>
                     <button class="btn btn-secondary btn-sm" type="button" id="addSignoffProps">
                         <i class="bi bi-plus-circle"></i> Add Signing Off Option
                     </button>
                </div>
            </div>
        </div>

        <!-- Use the fixed bottom bar class -->
        <div class="fixed-bottom-bar">
             <button class="btn btn-primary btn-lg" id="generateButton">
                 <i class="bi bi-download"></i> Generate HTML Files
             </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min. js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
